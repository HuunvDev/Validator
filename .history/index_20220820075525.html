<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="register" name ="form-name">
        <fieldset>
            <legend>Thành viên đăng kí</legend>
            <p>Cùng nhau học lập trình tại F8</p>
            <div class="form-group">
                <label for="fullName" class="form-lable">Tên đầy đủ</label>
                <input type="text" id="fullName" name="fullName" placeholder="Vd:nguyễn hữu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input type="text" id="email" name="email" placeholder="Vd:email@gmail.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-lable">mật khẩu</label>
                <input type="text" id="password" name="password" placeholder="Vui lòng nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-lable">Nhập lại mật khẩu</label>
                <input type="text" id="password_confirmation" name="password_confirmation" placeholder="Vui lòng nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
           
        </fieldset>
    </form>
</body>
</html>
